<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Task Log</title>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a2e;
            color: #e94560;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 50px;
        }

        .xp-container {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
        }

        .xp-bar {
            background: #00d2ff;
            height: 100%;
            width: 0%;
            transition: width 0.8s ease-in-out;
        }


        .quest-card {
            background: #16213e;
            border-left: 5px solid #e94560;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
        }

        button:hover {
            background: #0f3460;
            border: 1px solid #e94560;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>⚔️ TASK LOG ⚔️</h1>

        <div class="xp-container">
            <div id="xp-bar" class="xp-bar"></div>
        </div>
        <p>XP TOTAL: <span id="xp-valor">0</span></p>

        <div id="lista-tarefas">
        </div>

        <div style="margin-bottom: 30px; background: #16213e; padding: 20px; border-radius: 5px;">
            <h3>Nova Tarefa</h3>
            <input type="text" id="nome" placeholder="Nome da missão..." style="padding: 10px; width: 60%;">
            <input type="number" id="xp" placeholder="XP" style="padding: 10px; width: 15%;">
            <button onclick="adicionarTarefa()">ADICIONAR</button>
        </div>

    </div>

    <script>

        async function carregarTarefas() {

            const response = await fetch('/tarefas');                   //requisição para o Controller
            const tarefas = await response.json();                      // transforma texto em objeto manipulável

            const lista = document.getElementById('lista-tarefas');     //injeta tarefa 
            lista.innerHTML = '';                                       //evita duplicação
            let totalXp = 0;


            tarefas.forEach(t => {
                totalXp += t.xp;
                lista.innerHTML += `
                    <div class="quest-card">
                        <div>
                            <strong>${t.nome || "Tarefa Misteriosa"}</strong><br>
                            <small>Recompensa: ${t.xp} XP</small>
                        </div>
                        <button onclick="concluir(${t.id})">FINALIZAR</button>
                    </div>
                `;
            });

            // Atualiza a barra visual
            document.getElementById('xp-valor').innerText = totalXp;
            document.getElementById('xp-bar').style.width = (totalXp % 100) + '%';
        }

        carregarTarefas();

        async function adicionarTarefa() {

            const nome = document.getElementById('nome').value;
            const xp = document.getElementById('xp').value;

            //Envia o pedido para o servidor
            await fetch('/tarefas', {

                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome: nome, xp: parseInt(xp), concluida: false })

            })

            // Limpa e recarrega a lista 
            document.getElementById('nome').value = '';
            document.getElementById('xp').value = '';

        }


    </script>

</body>

</html>
